<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>改行を\nに変換するツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>改行を\nに変換するツール</h1>
  <textarea id="inputText" placeholder="ここにテキストを入力してください"></textarea>
  <br />
  <button onclick="convertNewline()">変換する</button>
  <pre id="outputText"></pre>

  <script>
    function convertNewline() {
      const input = document.getElementById('inputText').value;
      // 改行コードをすべて \n に置換
      const output = input.replace(/\r\n|\r|\n/g, '\\n');
      document.getElementById('outputText').textContent = output;
    }
  </script>
</body>
</html>
